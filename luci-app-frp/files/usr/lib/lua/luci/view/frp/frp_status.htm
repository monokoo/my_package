<script type="text/javascript">//<![CDATA[
XHR.poll(5, '<%=url([[admin]], [[services]], [[frp]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('frp_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green><%:The Frp service is running.%></font></b></em>';
				if (data.frp_addr) {
					links += '<input class="cbi-button mar-10" type="button" value="<%:Proxy Status%>" onclick="openWebUI(\'status\');" />';
				}
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red><%:The Frp service is not running.%></font></b></em>';
			}
		}
	}
);

function openWebUI(path) {
        var curWwwPath = window.document.location.href;
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        var localhostPath = curWwwPath.substring(0, pos);

        var admin_port = document.getElementById('cbid.frp.common.admin_port').value;
        var url = "http:" + localhostPath.substring(window.location.protocol.length) + ":" + admin_port + "/api/" + path;
        window.open(url)
};

//]]>
</script>

<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<legend><%:Frp Status%></legend>
	<p id="frp_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
